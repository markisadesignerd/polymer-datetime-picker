<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-input/core-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">

<polymer-element name="calendar-picker" attributes="selectedDate" on-picker-shown='{{pickerShown}}'>
  <template>
    <link href="calendar-picker.css" rel="stylesheet">

    <core-toolbar >
      <paper-button raisedButton on-tap="{{clickPrevious}}" tabindex='0'
        disabled?="{{onCurrentMonth}}">prev</paper-button>
      <div flex layout vertical center-justified style="text-align: center;">{{shownMonthName}} {{shownYear}}</div>
      <paper-button floatinglabel raisedButton on-tap="{{clickNext}}">next</paper-button>
    </core-toolbar>
    <table>
      <thead>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </thead>
      <tbody>
        <tr template repeat="{{week in weeks}}">
          <td template repeat="{{day in week}}">
            <div on-tap="{{clickDay}}" class="td {{day <= 0 ? 'dead-date' : ''}} {{day == selectedDay && shownMonth === selectedMonth ? 'selected' : ''}} {{onCurrentMonth && day < currentDay ? 'dead-date' : '' }} {{onCurrentMonth && day == currentDay ? 'current-day' : ''}}" day="{{day}}">
              <span hidden?="{{day <= 0}}">{{day}}</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </template>

  <script type="text/javascript" src='calendar-picker.js'></script>
</polymer-element>
