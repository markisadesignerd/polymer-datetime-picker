<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../calendar-picker/calendar-picker.html">
<link rel="import" href="../time-picker/time-picker.html">
<link rel="import" href="../core-input/core-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../picker-popup/picker-popup.html">

<polymer-element name="datetime-picker" attributes='label dateRegexString'>
  <template>
    <link href="datetime-picker.css" rel="stylesheet">

    <paper-input id='input' readonly floatinglabel on-tap="{{selectInput}}" label='{{label}}' value="{{fullStr}}">
    </paper-input>

    <template if='{{!hidePicker}}'>
      <picker-popup id='popup'
        on-window-resized='{{updateTopLeft}}'
        selectedDate='{{selectedDate}}'
        inputTop='{{inputTop}}' inputLeft='{{inputLeft}}'
        on-new-date-str='{{setDateStr}}'
        on-new-time-str='{{setTimeStr}}'
        on-hide-picker='{{onHidePicker}}'>
      </picker-popup>
    </template>
  </template>

  <script type="text/javascript" src='../../bowser/bowser.js'></script>
  <script type="text/javascript" src='datetime-picker.js'></script>
</polymer-element>
