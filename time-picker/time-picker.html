<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../core-input/core-input.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-ripple/paper-ripple.html">
<link rel="import" href="../../paper-slider/paper-slider.html">

<polymer-element name="time-picker" attributes="date">
  <template>
    <link href="time-picker.css" rel="stylesheet">

    <div vertical layout>

      <br/>
      <div>
        <div center horizontal layout>
          <div>Hours</div>
          <paper-slider id='hours' on-trackx='{{hoursChanged}}' max="12" min="1">
          </paper-slider>
        </div>
      <br/>
        <div center="" horizontal="" layout="">
          <div>Minutes</div>
          <paper-slider id='minutes' on-trackx='{{minChanged}}' max="59" min="1">
          </paper-slider>
        </div>
      </div>

      <div flex>
        <div horizontal layout center-justified>
          <div>
            <paper-button raisedButton on-tap='{{toggleAmPm}}' label='{{ampm}}'></paper-button>
          </div>
        </div>
      </div>
    </div>

  </template>

  <script type="text/javascript" src='time-picker.js'></script>
</polymer-element>
